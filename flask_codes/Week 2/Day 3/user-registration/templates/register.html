
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Registration</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    form { max-width: 420px; }
    label { display:block; margin-top: 1rem; }
    input { width: 100%; padding: 0.6rem; margin-top: 0.4rem; }
    button { margin-top: 1rem; padding: 0.6rem 1rem; }
    .messages { margin-bottom: 1rem; }
    .error { color: #b00020; }
    .success { color: #046b34; }
  </style>
</head>
<body>
  <h1>Register</h1>

  <div class="messages">
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for category, msg in msgs %}
          <div class="{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <form method="post" action="{{ url_for('register_post') }}" novalidate>
    <label for="name">Full Name</label>
    <input id="name" name="name" type="text" placeholder="Anshika Patel" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="anshika@example.com" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" minlength="8" required>

    <label for="confirm_password">Confirm Password</label>
    <input id="confirm_password" name="confirm_password" type="password" minlength="8" required>

    <button type="submit">Create account</button>
  </form>

  <p><a href="{{ url_for('home') }}">&larr; Back to Home</a></p>
</body>
</html>
