{% extends 'base.html' %}

{% block content %}
<h2>All Posts</h2>

{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <a href="/post/{{ post.id }}">View</a> |
    <a href="/edit/{{ post.id }}">Edit</a> |
    <a href="/delete/{{ post.id }}">Delete</a>
    <hr>
{% else %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
